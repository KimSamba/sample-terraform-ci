name: Basic workflow for terraform on github

on:
  push:
  pull_request:
    types: [opened, reopened]
  workflow_call:
    secrets:
      GOOGLE_CREDENTIALS_TFBACKEND:
        required: true

permissions:
  pull-requests: write

jobs:
  test:
    strategy:
      matrix:
        env: [dev, stage, prod]
        region: [northamerica-northeast-1]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: deployments/${{ matrix.region }}/${{ matrix.env }}
      - id: auth
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS_TFBACKEND }}'
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: deployments/${{ matrix.region }}/${{ matrix.env }}
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: deployments/${{ matrix.region }}/${{ matrix.env }}